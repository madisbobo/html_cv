<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form elements</title>
</head>

<body>
  <h1>Form Elements</h1>
  <form action="">
    <label for="text">Text label</label><br>
    <input type="text" name="text" id="text"><br>
    <label for="submit">Submit button</label><br>
    <input type="submit" name="submit" id="submit" value="Submit"><br>
    <label for="choose_file">Choose file</label><br>
    <input type="file" name="choose_file" id="choose_file" value="Choose file"><br>
    <label for="date">Date</label><br>
    <input type="date" name="date" id="date"><br>
    <label for="checkbox">Checkbox</label><br>
    <input type="checkbox" name="checkbox" id="checkbox"><br>
    <label for="range">Range</label><br>
    <input type="range" name="range" id="range" min="0" max="50" step="1"><br>
  </form>
</body>

</html>
